<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos - Alejandro, Salvador</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/equipos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <main class="principal col-8 vh-100">
          <ul class="p-0 list-unstyled row">
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning gt30">
                Equipos asignados a mayores de 30
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning tarragona">
                Equipos asignados a personas de Tarragona
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning provincias">
                Provincias donde hay equipos
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning puestos">
                Puestos de trabajadores con equipo
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning edad-media">
                Media edad trabajadores
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning orden-edad">
                Equipos ordenados por edad
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning sobremesa">
                Equipos de tipo sobremesa
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning trabajadores-portatil">
                Trabajadores con equipo port√°til
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning equipos-tipo">
                Equipos organizados por tipo
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning portatiles-tarragona">
                Equipos portariles asignados en Tarragona
              </button>
            </li>
            <li class="col-lg-3 col-md-4">
              <button class="boton btn btn-warning resumen">
                Resumen de equipos asignados
              </button>
            </li>
          </ul>
        </main>
        <aside class="col-4 d-flex align-items-center">
          <div class="consola p-2"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
